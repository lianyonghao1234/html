<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
游戏名称：<input type="text" id="name"><br>
游戏余额：<input type="text" id="price"><br>
登录账号：<input type="text" id="login"><br>
上线时间：<input type="date"  id="time"><br>
<input type="button" value="新增" onclick="add()">
<script>
    function add() {
        var name = $("#name").val();
        var price = $("#price").val();
        var login = $("#login").val();
        var time = $("#time").val();
        $.post(
            "http://localhost:8080/game/add",
            {"name":name,"price":price,"login":login,"time":time},
            function (data) {
                //alert(JSON.stringify(data))
                if(data.status==200){
                    alert("新增成功")
                    location.href="/list.html";
                }
            }
        )
    }
</script>
</body>
</html>
